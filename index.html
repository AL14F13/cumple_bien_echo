<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
 
  <title>Mi aplicacion</title>

  <!--grupo CSS-->
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile.icons-1.4.5.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.min.css" /> 
  <link rel="stylesheet" href="css/tema3.css" /> 
               
       

  <!--grupo JavaScript-->
  <script src="js/jquery-1.11.2.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/acciones.js" type="text/javascript"></script>
  <!-- <script src="phonegap.js" type="text/javascript"></script> -->
 </head>

 <body>
 
 <!-- COMIENZA INICIO -->
<div data-role="page" id="inicio" >   

  <div data-role="header">
    <h1>BIENVENIDO USUARIO</h1>
  </div>

  <div data-role="main" class="ui-content">
    <p align="center">Esta aplicación te favorece con facilidad cuantos días faltan para tu cumpleaños</p>
  </div>
  
   <div align="center">
    <a href="#datos"class=" ui-btn ui-shadow ui-btn-corner-all ui-icon-arrow-r ui-btn-inline ui-btn-icon-right" id="btncomenzar">COMENZAR</a>
   </div>
   
   
  <div data-role="footer">
    <h1>@Beatriz Flores,Diana Pavon</h1>
  </div>
  
</div>  
 <!-- TERMINA INICIO-->
 
 

 <!-- COMIENZA DATOS -->
<div data-role="page" id="datos" >   

  <div data-role="header">
    <h1>ESCRIBE TU NOMBRE</h1>
  </div>

  <div data-role="main" class="ui-content">
 
   <input type="text" id="txtnombre" value="" placeholder="nombre">
   
    <div align="center" data-role="controlgroup" data-type="horizontal">
    
      <a href="#inicio" class="ui-btn ui-shadow ui-btn-corner-all ui-icon-arrow-l ui-btn-icon-left" id="btninicio">ATRAS</a>
      
      <a href="#fecha" class="ui-btn ui-shadow ui-btn-corner-all ui-icon-arrow-r ui-btn-icon-right" id="btnfecha">SIGUIENTE</a>
      
    </div>
       
  </div>
   
  <div data-role="footer">
    <h1>@Beatriz Flores,Diana Pavon</h1>
  </div>
  
</div>  
 <!-- TERMINA DATOS --> 
 
 
 
 <!--COMIENZA FECHA -->
<div data-role="page" id="fecha" >   
  <div data-role="header">
    <h1>¿QUE DIA NACISTE?</h1>
  </div>

  <div data-role="main" class="ui-content">
   <div  data-role="controlgroup" data-type="vertical">
    
    
     <div align="center" style="width:100px; float:left; padding:100px">
     <input type="text" id="txtdia" value="" placeholder="dia">
     </div>
     
     <div align="center" style="width:100px; float:left; padding:100px">
     <input type="text" id="txtmes" value="" placeholder="mes">    
     </div>
     
     <div align="center" style="width:100px; float:left; padding:100px">
     <input type="text" id="txtanio" value="" placeholder="año">
     </div>
     
   </div>   
  </div>  
    
    <div align="center" data-role="controlgroup" data-type="horizontal">
      <a href="#datos" class="ui-btn ui-shadow ui-btn-corner-all ui-icon-arrow-l ui-btn-icon-left" id="btndatos">ATRAS</a>
      <a href="#resultado" class="ui-btn ui-shadow ui-btn-corner-all ui-icon-arrow-r ui-btn-icon-right" id="btncalcular">CALCULAR</a>
    </div> 
    

  <div data-role="footer">
    <h1>@Beatriz Flores,Diana Pavon</h1>
  </div>
  
</div>  
 <!-- TERMINA FECHA -->
	
 
 <!-- COMIENZA RESULTADO  -->
 
<div data-role="page" id="resultado" >   <!--Aquí no tiene encabezdo-->
 

 <div data-role="main" class="ui-content">  <!--Aquí esta e cuerpo/contenido-->
  
    <div id="nombre" align="center" >
    </div>
    
    <div id="dias" align="center">
    </div>
   
    <div id="ya_viene_tu_cumple" align="center" >
    </div>
     
    <div id="anios" align="center">
    </div>
    
    <div id="btninicio" align="justify" >
    <a href="#inicio" class="ui-btn ui-shadow ui-btn-corner-all ui-icon-arrow-l ui-btn-icon-left" id="btndatos">Inicio</a>
    </div>                                   <!--Termina el contenido-->
    
    
  <div data-role="footer"> <!--pie de página-->
    <h1>@Diana</h1>
    <h1>@Beatriz F</h1>
  </div>
  
</div>  
 <!-- TERMINA RESULTADO -->

 </body>
</html>
